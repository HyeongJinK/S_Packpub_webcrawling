<div class="section" lang="en" xml:lang="en"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a id="ch07lvl1sec37"></a>Summary</h2></div></div><hr /></div><p>In this chapter, you learned what an external API in Unity is and what kinds of external APIs there are, and then added one to your game. You uploaded your game to Kongregate and saved a game statistic for your multiplayer air hockey game on Kongregate's servers.</p></div>
