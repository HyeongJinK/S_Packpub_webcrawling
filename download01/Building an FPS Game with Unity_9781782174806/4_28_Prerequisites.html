<div class="section" lang="en" xml:lang="en"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a id="ch04lvl1sec31"></a>Prerequisites</h2></div></div><hr /></div><p>Before we start, we <a id="id173" class="indexterm"></a>need to have a project created that already has UFPS and Prototype installed. If you do not have these already, follow the steps described in <a class="link" href="#" linkend="ch01">Chapter 1</a>, <span class="emphasis"><em>Getting Started on an FPS</em></span>.</p></div>
