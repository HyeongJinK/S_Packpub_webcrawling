<div class="section" lang="en" xml:lang="en"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a id="ch06lvl1sec49"></a>Prerequisites</h2></div></div><hr /></div><p>Before we start, we need to have a project created that already has UFPS and Prototype installed. If you do not have these, follow the steps described in <a class="link" href="#" linkend="ch01">Chapter 1</a>, <span class="emphasis"><em>Getting Started on an FPS</em></span>. In addition, I am also assuming you have a level that you want to add encounters to.</p></div>
