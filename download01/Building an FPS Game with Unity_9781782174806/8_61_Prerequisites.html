<div class="section" lang="en" xml:lang="en"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a id="ch08lvl1sec60"></a>Prerequisites</h2></div></div><hr /></div><p>Before<a id="id542" class="indexterm"></a> we start, we will need to have created a project that already has <span class="emphasis"><em>UFPS</em></span> and <span class="emphasis"><em>Prototype</em></span> installed with all of the levels that you want to have inside your game project. If you do not have that already, follow the steps described in all of the previous chapters.</p></div>
