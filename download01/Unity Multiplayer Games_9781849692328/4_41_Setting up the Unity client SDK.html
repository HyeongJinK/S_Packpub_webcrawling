<div class="section" lang="en" xml:lang="en"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a id="ch04lvl1sec45"></a>Setting up the Unity client SDK</h2></div></div><hr /></div><p>To use<a id="id192" class="indexterm"></a> the Unity client SDK, navigate to the <code class="literal">Unity3D</code> folder and copy the <code class="literal">PlayerIOUnity3DClient</code> DLL and XML file. Paste these into a <code class="literal">Plugins</code> folder in your Unity project.</p><p>Now, the Unity project is ready.</p></div>
