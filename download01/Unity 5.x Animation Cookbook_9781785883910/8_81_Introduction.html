<div class="section" lang="en" xml:lang="en"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a id="ch08lvl1sec81"></a>Introduction</h2></div></div><hr /></div><p>In this chapter we will handle <span>cutscenes</span><a id="id325241232" class="indexterm"></a>. These are short animated sequences used mostly to unveil new story events. You can create a lot of them directly in Unity, or import animations from your favorite 3D package (we will be using Blender 3D as an example).</p></div>
