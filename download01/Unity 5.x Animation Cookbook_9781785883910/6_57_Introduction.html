<div class="section" lang="en" xml:lang="en"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a id="ch06lvl1sec59"></a>Introduction</h2></div></div><hr /></div><p>Every game is different and every game handles combat mechanics in its own way. Despite that, there is a common set of concepts that are useful in almost every case. In this chapter, we will cover the tools essential for melee and ranged combat.</p></div>
