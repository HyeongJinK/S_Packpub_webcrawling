<div class="section" lang="en" xml:lang="en"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a id="ch11lvl1sec114"></a>Introduction</h2></div></div><hr /></div><p>An awful lot can be achieved with Unity for free. However, there are some features that are only available for the "pro" version of Unity. In this chapter, we present a range of recipes illustrating some of the extra features of the "pro" version.</p></div>
