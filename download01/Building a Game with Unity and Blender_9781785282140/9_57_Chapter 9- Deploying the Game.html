<div class="chapter" lang="en" xml:lang="en"><div class="titlepage"><div><div><h2 class="title"><a id="ch09"></a>Chapter 9. Deploying the Game</h2></div></div></div><p>In this chapter, we will learn how to configure our game's settings, such as window title, icon, rendering settings, and so on before deploying the game to a chosen platform.</p><p>In this chapter, we will cover:</p><div class="itemizedlist"><ul type="bullet"><li style="list-style-type: disc"><p>Build settings</p></li><li style="list-style-type: disc"><p>Player settings</p></li></ul></div></div>
