<div class="section" lang="en" xml:lang="en"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a id="ch05lvl1sec80"></a>Attacking the enemy</h2></div></div><hr /></div><p>Players tend to become frustrated quickly<a id="id400" class="indexterm"></a> when faced with an enemy they are unable to fight against. So, we are going to give our player the ability to hurt and destroy the enemy tank. This will function in a similar manner to the way the targets are shot.</p></div>
