<div class="section" lang="en" xml:lang="en"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a id="ch05lvl1sec75"></a>The chase</h2></div></div><hr /></div><p>Our next task is to make our<a id="id383" class="indexterm"></a> enemy tank chase the player around. We will need two scripts. The first will simply advertise the player's current position. The second will use that position and the <span class="strong"><strong>NavMeshAgent</strong></span> component that we set up earlier to find a path to the player.</p></div>
