<div class="section" lang="en" xml:lang="en"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a id="ch05lvl1sec82"></a>Spawning</h2></div></div><hr /></div><p>Having a limited number of enemies in the game, at the beginning, is not suitable for our game to have lasting fun. Therefore, we need to make some spawn points. As tanks are destroyed, these will issue forth new tanks to keep the player on their toes.</p></div>
