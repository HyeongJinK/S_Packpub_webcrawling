<div class="section" lang="en" xml:lang="en"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a id="ch12lvl1sec89"></a>Summary</h2></div></div><hr /></div><p>In this chapter, we covered the basics of adding audio to a game. We started out by adding a blank splash screen to hold our audio sources, added background music to our game, added a simple sound effect, and finally learned how to mute and unmute the audio through code.</p></div>
