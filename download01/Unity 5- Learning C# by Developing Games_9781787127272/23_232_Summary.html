<div class="section" lang="en" xml:lang="en"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a id="ch23lvl1sec215"></a>Summary</h2></div></div><hr /></div><p>We now have an in-game level editor and explored some of the various ways in which it's possible to save data inside Unity! This knowledge, plus exposure to the list class and IMGUI, should leave you ready to add additional functionality, such as this, to all of your future projects!</p></div>
