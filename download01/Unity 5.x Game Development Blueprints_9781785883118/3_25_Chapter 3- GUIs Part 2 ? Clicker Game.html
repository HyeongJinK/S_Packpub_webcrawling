<div class="chapter" lang="en" xml:lang="en"><div class="titlepage"><div><div><h2 class="title"><a id="ch03"></a>Chapter 3. GUIs Part 2 – Clicker Game</h2></div></div></div><p>In <a class="link" href="#" linkend="ch02">Chapter 2,</a> <span class="emphasis"><em>Creating GUIs</em></span>, we've seen how we can use Unity's powerful UI system to create something to complement<a id="id142" class="indexterm"></a> a game title, but it's also possible for people to create entire games using only the UI interface.</p></div>
