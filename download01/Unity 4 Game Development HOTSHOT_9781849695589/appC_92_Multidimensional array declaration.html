<div class="section" lang="en" xml:lang="en"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a id="ch08lvl1sec90"></a>Multidimensional array declaration</h2></div></div><hr /></div><p>The <a id="id1342" class="indexterm"></a>multidimensional array for a C# and Unity JavaScript user is very similar to the following script:</p><div class="informalexample"><pre class="programlisting">
<span class="strong"><strong>// JavaScript user:</strong></span>

var myArray = new int[8,8];    //8x8 2d int array


<span class="strong"><strong>// C# user:</strong></span>

int[,] myArray = new int[8,8];     //8x8 2d int array</pre></div></div>
