<div class="section" lang="en" xml:lang="en"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a id="ch01lvl1sec15"></a>Browser-based 3D – welcome to the future</h2></div></div><hr /></div><p>One of Unity's most astonishing capabilities is that it can deliver a full 3D game experience right inside your web browser. It does this with the<a id="id12" class="indexterm"></a> <span class="strong"><strong>Unity Web Player</strong></span>—a free browser plugin that embeds and runs Unity content on the web. </p></div>
