<div class="section" lang="en" xml:lang="en"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a id="ch04lvl1sec114"></a>Once more into the breach</h2></div></div><hr /></div><p>How do we make the paddle angle? <a id="id336" class="indexterm"></a>Let's consult the Script Reference, armed with words that describe what we want to do: angle, rotation, rotate, spin, turn, bank, tilt, yaw, or roll. Our second idea, rotation, holds the secret.</p></div>
