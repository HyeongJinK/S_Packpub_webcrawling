<div class="section" lang="en" xml:lang="en"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a id="ch04lvl1sec102"></a>See the matrix</h2></div></div><hr /></div><p>We need to figure out what kind of numbers our mouse is throwing out. We can do this by using the <code class="literal">Debug.Log()</code> function.<a id="id314" class="indexterm"></a> Whatever information we ask <code class="literal">Debug.Log()</code> to display will show up at the bottom of the screen while we test our game.</p></div>
