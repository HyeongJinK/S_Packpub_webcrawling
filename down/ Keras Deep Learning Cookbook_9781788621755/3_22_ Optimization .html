<div class="section" lang="en" xml:lang="en"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a id="ch03lvl1sec29"></a>Optimization </h2></div></div><hr /></div><p>Optimization helps in <span>reaching</span><a id="id324602825" class="indexterm"></a> the minima of the loss function between the predicted and actual values of <span class="emphasis"><em>y</em></span>. Keras supports various optimization techniques, such as the following:</p><div class="itemizedlist"><ul type="bullet"><li style="list-style-type: disc">SGD</li><li style="list-style-type: disc">RMS Prop</li><li style="list-style-type: disc">Adam</li><li style="list-style-type: disc">AdaDelta</li><li style="list-style-type: disc">TFOptimizer</li><li style="list-style-type: disc">AdaGrad</li></ul></div></div>
