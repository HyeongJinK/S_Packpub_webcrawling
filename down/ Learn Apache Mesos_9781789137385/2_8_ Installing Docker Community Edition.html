<div class="section" lang="en" xml:lang="en"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a id="ch02lvl1sec14"></a>Installing Docker Community Edition</h2></div></div><hr /></div><p>The <code class="literal">sudo yum-config-manager</code> command will <span>add</span><a id="id325474675" class="indexterm"></a> a Docker repository in our CentOS, as seen in the following screenshot:</p><div class="mediaobject"><img src="/graphics/9781789137385/graphics/f935f8ae-f654-41ff-a16a-43e8197f63af.png" /></div><p>Run the <code class="literal">sudo yum install docker-ce</code> command:</p><div class="mediaobject"><img src="/graphics/9781789137385/graphics/316b0066-714a-4d79-a125-3cc27a432231.png" /></div><p>Type <code class="literal">yes</code>, which will install Docker Community Edition:</p><div class="mediaobject"><img src="/graphics/9781789137385/graphics/242a41ed-3c9b-41a1-a78d-13199b265044.png" /></div></div>
